
syntax = "proto3";

// use the full path from the root of the project
import "5-imports/5-date.proto";

/* Person is used to identify the users
 * across our system */
message Person {
  int32 age = 1;
  string first_name = 2;
  string last_name = 3;

  // Person's birthday
  Date birthday = 4;
} 
